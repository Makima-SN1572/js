<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //  < > = >= <=
        var sum = 1000
        console.log(sum>200)
        //  ==比较两边的值相等,不管数据类型  ===则要数据类型相等
        var age = "22"
        
        console.log(age=='22')
        console.log(age===22)
        console.log(parseInt(age)===22)  //强制将字符串转换数值

        console.log(true==1)
        console.log(""==0)


        console.log(undefined==0)  //false

        //!=不等于  只管值不管类型   !==值和类型都管
        var x = "6"
        console.log(parseInt(x)!=6)


    </script>
</head>

</body>
</html>
