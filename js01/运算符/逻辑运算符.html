<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // &&且
        var a = true
        var b = true

        console.log(a && b)

        var category = "衣服"
        var price = 200
        console.log(category==="家电" && price>200)

        //  ||或
        var day = 5
        
        console.log(day===6 || day===7)


        //   !取反
        var c = true
        console.log(!c)

        var length = 0
        console.log(length===0)
        console.log(!length)

        //console.log(!NaN)

        /*
        特殊:
        1.  !!a  转换成布尔值
        2.  &&  ||  短路  用法
         */

        var f = "1111"
        console.log(Boolean(f))
        console.log(!!f)

        var y = 1000
        console.log(y && y.toString())

        console.log(11111)


        var z = "开干"

        console.log(z || "这家伙很懒,什么也没有留下")
    </script>
</head>

</html>
