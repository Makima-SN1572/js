<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //typeof + 变量名  就可以判断这是什么数据类型
        var a = "aaaaaaa"
        console.log(typeof a)
        var b = 100
        console.log(typeof b)
        var c = "111"
        console.log(typeof c)
        console.log (typeof(c))//另一种写法


        //结果是字符串 string类型

        console.log(typeof typeof c)  //结果是string类型,而且是string字符串
        //typeof typeof c


        console.log(typeof  b + 100)
        console.log(typeof(b + 100) )
        //typeof typeof b


        var f 
        console.log(typeof f)
        var g = null 
        console.log(typeof g)



    </script>
</head>

</body>
</html>
