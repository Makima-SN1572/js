<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            width: 500px;
        }

        .header li {
            flex: 1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            border: 1px solid black;
        }

        .box {
            position: relative;
            height: 200px;
        }

        .box li {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 200px;
            background-color: yellow;
            display: none;
        }

        .header .active {
            background-color: aqua;
        }

        .box .active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container1">
        <ul class="header">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="box">
            <li class="active">001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
    </div>
    <div class="container2">
        <ul class="header">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="box">
            <li class="active">001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
    </div>
    <div class="container3">
        <ul class="header">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="box">
            <li class="active">001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
    </div>
    <!-- <script src="./Tabs.js"></script> -->
    <script type="module">
        import MyTabs from './Tab.js'

        new MyTabs(".container1", "click")
        //tab1.change()   //tab调用this,现在所有this都指向tab1
        new MyTabs(".container2", "mouseover")
        new MyTabs(".container3", "mouseover")
        //tab2.change()

    </script>
</body>

</html>
