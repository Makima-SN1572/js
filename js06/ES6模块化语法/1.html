    <script type="module">//导入./module/A.js 的模块
        //test as A_test解决重命名问题
        import { A1, A2, test as A_test} from './module/A.js'
        import { B1, B2, test as B_test} from './module/B.js'
        import CCC from './module/C.js'
        //import from 因为只导出一个所以CCC那部分可以随便写

        A1()
        A2()
        A_test()
        B_test()
        B1()
        CCC()
    </script>
