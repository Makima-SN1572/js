<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">存</button>
    <button id="btn1">取</button>
    <button id="btn5">取</button>
    <button id="btn2">删</button>
    <button id="btn3">clear</button>
    <script>
        btn.onclick = function () {
            localStorage.setItem("name", "makima")
            localStorage.setItem("age", "100")
            localStorage.setItem("obj", JSON.stringify({ name: "makima", age: 10 }))
            sessionStorage.setItem("obj1", JSON.stringify({ name: "momo", age: 100 }))
            //存,只能存字符串,结果会直接强行转字符串
            //存对象用JSON.stringify({})存,同理取也一样JSON.parse(localStorage.getItem("obj"))
        }

        btn1.onclick = function () {
            console.log(JSON.parse(localStorage.getItem("obj")))
        }
        btn5.onclick = function () {
            console.log(JSON.parse(sessionStorage.getItem("obj1")))
        }
        btn2.onclick = function () {
            console.log(localStorage.removeItem("name"))
        }
        btn3.onclick = function () {
            console.log(localStorage.clear("name"))
        }  //全部删除

        //localStorage 永久存储 
        //sessionStorage 会话存储 关闭页面就丢失
    </script>
</body>

</html>
