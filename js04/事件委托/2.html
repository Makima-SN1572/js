<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 200px;
            padding: 10px;
            border: 1px solid pink;
            display: none;
            position: relative;
        }

        ul li:hover {
            background: skyblue;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li class="aaa">001</li>
        <li class="bbb">002</li>
        <li class="ccc">003</li>
    </ul>
    <script>
        document.addEventListener("contextmenu",function(evt){
            evt.preventDefault()
            list.style.display = "block"
            var x = evt.clientX
            var y = evt.clientY

            //固定显示区域
            if(x >= document.documentElement.clientWidth-list.offsetWidth){
                x = document.documentElement.clientWidth-list.offsetWidth
            }
            if(y >= document.documentElement.clientHeight-list.offsetHeight){
                y = document.documentElement.clientHeight-list.offsetHeight
            }

            //随触发坐标定位
            list.style.left = x + "px"
            list.style.top = y + "px"
        })
        document.addEventListener("click",()=>{
            list.style.display = "none"
        })
        //用一个父级下回调函数搞子级冒泡触发
        list.onclick = function(evt){
            //通过evt.target拿到事件源,判断出来是哪部分起作用,在if条件等于那部分,去做相应的反应
            console.log("list",evt.target)
            if(evt.target.className==="aaa"){
                console.log("1111")
            }
        }
    </script>
    
</body>
</html>
