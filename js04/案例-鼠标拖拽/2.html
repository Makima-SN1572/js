<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: pink;
            position: relative;

        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        isDown = false
        box.onmousedown = function () {
            console.log("down")
            isDown = true
            
        }
        box.onmouseup = function () {
            console.log("up")
            isDown = false
            /* 鼠标松开解绑,结束move */
            //document.onmousemove = null
        }
        document.onmousemove = function (evt) {
            //按下鼠标,isDown = true,!isDown判断为假,就会执行代码
            if(!isDown){return}
            // console.log("move")
            //box.offsetWidth(Height)/2是让鼠标处于中间位置
            var x = evt.clientX - box.offsetWidth / 2
            var y = evt.clientY - box.offsetHeight / 2
            //防止盒子可以拖出左上方向
            if (y < 0) {
                y = 0
            }
            if (x < 0) {
                x = 0
            }
            //防止盒子拖出超过可视窗口   
            if (x >= document.documentElement.clientWidth - box.offsetWidth) {
                x = document.documentElement.clientWidth - box.offsetWidth
            }
            if (y >= document.documentElement.clientHeight - box.offsetHeight) {
                y = document.documentElement.clientHeight - box.offsetHeight
            }


            box.style.left = x + "px"
            box.style.top = y + "px"
        }

    </script>

</body>

</html>
