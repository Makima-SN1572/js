<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 500px;
            height: 500px;
            background: yellow;
            overflow: hidden;
        }
        #parent1{
            width: 300px;
            height: 300px;
            background: blue;
            overflow: hidden;
            position: relative; /* child的参考点 */
        }
        #child{
            width: 100px;
            height: 100px;
            background: skyblue;
        }
        div{
            margin: 50px;
        }
        ul{
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 50px;
            border: 10px solid black;
            background:red;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="parent1">
            <div id="child"></div>
        </div>
    </div>
    <ul id="list"></ul>
    <script>
        //offsetLeft参考点:定位父级
        //父级元素都没有定位,就以body为参考
        console.log(child.offsetLeft,child.offsetTop)
        console.log(parent1.offsetLeft,parent1.offsetTop)
        console.log(box.offsetLeft,box.offsetTop)

        //基于自己的边框的距离宽度
        console.log(list.clientLeft,list.clientTop)



        
    </script>
</body>

</html>
