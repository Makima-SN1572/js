<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Function
        函数 是一个复杂数据类型 
        */
       test01()//声明式可以先调用再定义
       //1.定义函数
            //(1)声明式
        function test01() {
            var test1_a = "可乐"
            document.write("我是可乐套餐",test1_a)
        }
        function test02() {
            document.write("我是test02")
        }
            //(2)赋值式
        var test03 = function(){
            document.write("我是test03")
        }

        //2.调用函数
        /* test01 ()
        test01 ()
        test01 () */
        test02 ()
        test03 ()

        test01()

        document.write(test1_a)//这里是执行不了的,里面的是不能从外面调用

    </script>
</body>
</html>
