<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //对象就是用var创建一个对象,然后把这个对象的数据放进去们以后用就可以进行调用
        var obj = {
            name: "makima",
            age: 100,
            location: "大连"

        }
        console.log(obj)
        //内置构造函数的方法创建对象
        var obj2 = new Object()
        console.log()
        obj2.name = "sn"
        obj2.age = 18
        console.log(obj2)

    </script>
</body>

</html>
