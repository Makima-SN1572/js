<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // test()
        // exec()捕获片段
        var reg = /\d/
        console.log(reg.exec("aaa")) //内容为false捕获为空
        console.log(reg.exec("a123a")) //只捕获符合的前面的

        var datestr = "time is 2022-01-01 12:20:20"
        // 输出  2022/01/01

        var reg1 = /\d{4}-\d{1,2}-\d{1,2}/ //\d{1,2}可以捕获01和1这样的日期
        //console.log(reg1.exec(datestr))
        var newdatestr = reg1.exec(datestr)
        console.log(newdatestr[0].split("-").join("/"))  //变成数组再分割


        var datestr1 = "time is 2022-01-01 12:20:20 to 2023-11-01 12:20:20"

        //标识符 g全局 i忽略大小写
        var reg2 = /(\d{4})-(\d{1,2})-(\d{1,2})/g //g全局 会去一个接着一个的捕获,检测      加()可以不影响捕获内容但可以将其()内容作为一个整体捕获
        var newdatestr1 = reg2.exec(datestr1)
        console.log(newdatestr1)
        var newdatestr2 = reg2.exec(datestr1)
        console.log(newdatestr2)
        //g的全局 数组根据你的分类成了两段 
        console.log(newdatestr1[0].split("-").join("/"))  //变成数组再分割
        console.log(newdatestr2[0].split("-").join("/"))  //变成数组再分割


        //  i 忽略大小写
        var reg2 = /[a-z]/i
        console.log(reg2.test("A"))
        console.log(reg2.test("a"))



    </script>
</body>

</html>
