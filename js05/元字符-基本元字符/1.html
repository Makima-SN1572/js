<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //   \d一位数字  0-9
        //    \d\d 必须包含两个数字
        var reg = /\d/
        var reg3 = /\d\d/
        console.log(reg.test("abc"))
        console.log(reg.test("123"))
        console.log(reg.test(123))//这里两个true可以看出test校验并不会严格校验数字类型,包含数字即可
        console.log(reg3.test("123"))
        console.log(reg3.test("1"))


        //   \D  一位非数字
        var reg4 = /\D/
        console.log(reg4.test("abc"))
        console.log(reg4.test("1A3"))
        console.log(reg4.test("123"))

        var reg5 = /\D\D/ //必须包含一位非数字+一位非数字
        console.log(reg5.test("aa"))

        var reg6 = /\Dk\D/ //必须包含一位非数字+k+一位非数字
        console.log(reg6.test("aka"))

        //    \s  1位空白  (空格 缩进=>摁下tab键 换行\n)
        var reg7 = /\s/
        console.log(reg7.test(" s"))//空格
        console.log(reg7.test("assa\nadsa"))//换行
        console.log(reg7.test("a b"))//缩进

        // \S 一位非空白内容
        var reg8 = /\S/
        console.log(reg8.test("    "))
        console.log(reg8.test("\n\n\n"))
        console.log(reg8.test("aaa"))

        // \w  一位(字母  数字 下划线)  \ww 两位
        var reg9 = /\w/
        console.log(reg9.test("a"))
        console.log(reg9.test("1"))
        console.log(reg9.test("_"))

        // \W 一位(非字母,数字,下划线)   \W\W两位
        var rega = /\W/
        console.log(rega.test(" "))
        console.log(rega.test("\n"))
        console.log(rega.test("&*"))

        // . 任意内容(不算换行)
        var regb = /./
        console.log(regb.test(" "))
        console.log(regb.test("\n"))
        console.log(regb.test("bb\nbb"))//包含了一位任意内容  true
        console.log(regb.test("&*"))
        console.log(regb.test("Aa123"))

        //  . \转义字符
        var regc = /\d\.\d/   // 1.2  1.3   //  /\d.\d/ 里面的.代表任意内容  /\d\.\d/  .前的\把.从任意内容转义为普通的.
        console.log(regc.test("1.2"))
        console.log(regc.test("1a2"))
    </script>
</body>

</html>
